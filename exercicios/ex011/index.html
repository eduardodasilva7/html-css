<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML%</title>
</head>
<body>
  <h1>Imagem donâmica</h1>
  <p>Tente abrir esse site em varios dispositivos diferentes ou simples aumente e diminua o tamanho do seu navegador</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>
  <h1>Reprosuzindo Áudio</h1>
  <p>Vamos aprender a reproduzir em HTML5</p>
  <audio preload="metadata" controls loop>
    <source src="midia/Kiss The Heavens - Asher Fulero.mp3" type="audio/mpeg">
    <source src="midia/Kiss The Heavens - Asher Fulero.ogg" type="audio/ogg">
    <source src="midia/Kiss The Heavens - Asher Fulero.wav" type="audio/wav"> 
    <p>Infelizmente seu navegador não consegue reproduzir áudido <a href="midia/Kiss The Heavens - Asher Fulero.mp3">Clique aqui para baixara o aquivo MP3</a></p>
  </audio>
</body>
</html>
